{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} Work...Again {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <script src="{% static 'maps/frontend.js' %}" type="text/javascript"></script>
    </head>

    <body>
        <div class="header">
            <div class="webpage-header">
                <h5 class="navigation">{% block navigation %}{% endblock %}</h5>
                <h1>I NEVER WANT TO WORK...AGAIN</h1>
            </div>
            <div class="page-header"><h3>{% block page-header %}{% endblock %}</h1></div>
        </div>
        <div class="content">{% block content %}{% endblock %}</div>
        {% block script %}{% endblock %}
    </body>

</html>
